<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skank Tank</title>
    <script src="../JS/tanksMovement.js"></script>
    <link rel="stylesheet" href="../css/tank.css">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <button id="start">START</button>
            
                
            
            <div id="countdown">
                <div id="countdown-number"></div>
            </div>
            <div id="players">
                <div id="player1" class="player">
                    <h4>Player 1</h4>
                </div>
                <div id="player2" class="player">
                    <h4>Player 2</h4>
                </div>
            </div>
            <div id="win"><h1 id="winText"></h1></div>
            <div id="barContainer">
                <div class="progressbar" id="redBar">
                    <div class="progress" id="redProgress"></div>
                </div>
                <div class="progressbar" id="blueBar">
                    <div class="progress" id="blueProgress"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        setup();

    </script>
</body>

</html>
